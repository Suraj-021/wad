<!DOCTYPE html>

<head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



    <style>
        .form {
            margin: auto;
            padding: 20px;
            width: 50%;
            box-shadow: 0px 0px 4px 0px;
            margin-top: 50px;
            border-radius: 10px;
            border: 0.5px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>



<body>
    <div class="container m-auto">
        <div class="form">
            <h2 class="form-title">Registration Form</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name : </label>
                    <input type="text" class="form-control" name="name" placeholder="Enter Your Name" required
                        data-toggle="tooltip" title="Enter valid name">
                </div>
                <div class="form-group">
                    <label for="name">Email : </label>
                    <input type="email" class="form-control" name="email" placeholder="Enter Your Email" required>
                </div>
                <div class="form-group">
                    <label for="name">Password: </label>
                    <input type="password" class="form-control" name="password" placeholder="Enter Your Password"
                        required>
                </div>
                <div class="form-group">
                    <label for="name">Confirm Password: </label>
                    <input type="password" class="form-control" name="confirm_password"
                        placeholder="Confirm Your Password" required>
                </div>
                <div class="form-group">
                    <label for="name">DOB: </label>
                    <input type="date" class="form-control" name="DOB" placeholder="Enter Your DOB" required>
                </div>
                <div class="form-group form-check">
                    <label for="checkbox" class="form-check-label">
                        <input type="checkbox" name="checkbox" class="form-check-input"> I accept the term and
                        conditions
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block" data-toggle="tooltip"
                    title="Click here to submit">Submit</button>
            </form>
        </div>
    </div>
</body>
